<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="valentine-card">
        <div id="question-area">
            <h1>Will you give me the honour of being my Valentine? ❤️</h1>
            <div class="btn-container">
                <button id="yes-btn" onclick="showLove()">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>
    </div>
<div id="collage-overlay">    
    <h1>Happy Valentine's Day! ❤️</h1>
    <div class="marquee-container">
        <div class="marquee-row scroll-left"><div class="marquee-content" id="row-1"></div></div>
        <div class="marquee-row scroll-right"><div class="marquee-content" id="row-2"></div></div>
        <div class="marquee-row scroll-left"><div class="marquee-content" id="row-3"></div></div>
    </div>
</div>
<script src="script.js" defer> </script>
</body>
</html>
